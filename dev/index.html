<html class="pathos">
<head>
	<title>Pathos</title>
	<link rel="stylesheet" href="css/shell.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href="css/font-awesome.min.css" rel="stylesheet">
	<meta charset="utf-8">

    <!-- @if NODE_ENV == 'DEVELOPMENT' -->
    <script data-main="js/main" src="js/require-min.js"></script>
    <!-- @endif -->

    <!-- @if NODE_ENV == 'PRODUCTION' -->
    <script data-main="js/app.min" src="js/require-min.js"></script>
    <!-- @endif -->

</head>
<body class="body">
<div class="wrapper">

	<div class="index">
        <div class="icon-list toggle"></div>
        <h2 class="client">Projects</h2>
        <ul class="list projects"></ul>
        <h2 class="">Pages</h2>
        <div class="projects"></div>
        <h2 class="">Device</h2>
        <select class="list devices">
        </select>
		<ul class="list">
			<li><a href="#" class="link chrome">Toggle Device Chrome</a></li>
			<li><a href="#" class="link rotate">Rotate Device</a></li>
			<li><a href="#" class="link css">Toggle CSS</a></li>
			<li>
                <a href="#" class="link">Theme:
                <select class="list themes">
                </select>
                </a>
            </li>
            <li><a href="#" class="link comments">Hide Comments</a></li>
			<li><a href="#" class="link hash">Hash out</a></li>
			<li><a href="#" class="link all">Show All</a></li>
			<li><a href="#" class="link play">Slideshow</a></li>
		</ul>
        <div>
            <label for="">Load frames from url</label>
            <input type="text" class="external" value="http://"/>
            <input type="submit" class="load" value="LOAD"/>

            <!--<form method="POST" action="upload.js" style="visibility: hidden">
                <label for="">Upload file</label>
                <input type="file" class="internal"/>
                <input type="submit"/>
            </form>-->
        </div>
	</div>

	<div class="section">
		<div class="device">
            <iframe src="" frameborder="0"></iframe>
		</div>
		<div class="label"></div>
        <div class="comment" style="display: none"></div>
        <div class="meta" style="display: none"></div>
	</div>

    <div class="inspector">
        <input class="filter" type="" placeholder="filter css"/>
        <div class="rules">
        </div>
    </div>

    <div class="notification" style="display: none"></div>
    <div class="log" style="display: none"></div>
    <div class="keys" style="display: none"></div>
    <footer>
        <span class="logo"></span>
        <a href="#" class="link">Release Log</a>
       <!-- footer info-->
    </footer>

</div>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44978930-1', 'imanimalxi.github.io');
    ga('send', 'pageview');

</script>
</body>
</html>
